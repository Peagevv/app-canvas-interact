<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LURRR</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIG3.WKZxIAA79vbfAJE12VQa?pid=ImgGn.jpg'); /* URL de la imagen en línea */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh; /* Asegura que la imagen cubra toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f1010;
        }

        canvas {
            display: block;
            border-radius: 10px;
        }

        .carxd {
            width: 100%;
            max-width: 800px;
        }

        /* Ajuste para la tarjeta del contador */
        .contador {
            position: absolute;
            top: 135px; /* Más cerca de la tarjeta */
            left: 200px;/* Centrado horizontalmente */
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Contador de Nivel -->
    <div class="contador">
        <div class="card text-white bg-dark shadow">
            <div class="card-body p-2">
                <h6 class="card-title mb-1">Nivel: <span id="nivel">1</span></h6>
                <p class="card-text small">Eliminadas: <span id="eliminadas">0</span> (<span id="porcentaje">0.00%</span>)</p>
            </div>
        </div>
    </div>

    <!-- Tarjeta principal con el canvas -->
    <div class="card p-2 shadow-lg bg-dark text-light">
        <div class="card-header bg-white text-dark text-center">
            <h5>LURRR: Cazador de luciérnagas</h5>
        </div>
        <div class="card-body">
            <canvas class="m-3" id="canvas"></canvas>
        </div>
        <div class="card-footer text-center text-light">
            ¡Elimina todas las luciérnagas y sube de nivel!
        </div>
    </div>

    <!-- Enlace a tu script -->
    <script src="js/main.js"></script>
</body>
</html>
