<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Círculos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIG3.WKZxIAA79vbfAJE12VQa?pid=ImgGn.jpg'); /* URL de la imagen en línea */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh; /* Asegura que la imagen cubra toda la pantalla */
        }

        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f1010;
        }
        canvas {
            display: block;
            border-radius: 10px;
        }
        .carxd {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="card p-2 shadow-lg bg-dark text-light">
        <div class="card-header bg-white text-dark text-center">
            <h5>Animación de Círculos</h5>
        </div>
        <div class="card-body">
            <canvas class ="m-3"  id="canvas"></canvas>
        </div>
        <div class="card-footer text-center text-light">
            Círculos animados con colisiones
        </div>
    </div>
    <!-- Enlace a tu script -->
    <script src="js/main.js"></script>
</body>
</html>
